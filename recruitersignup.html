<form id="signupform">
<label for="name">Name *</label>
    <input type="text" name="name" id="name" value=""  />

    <label for="name">Username *</label>
    <input type="text" name="username" id="username" value="" required />

    <label for="name">Password *</label>
    <input type="password" name="password" id="password" value="" required />

    <label for="name">E-Mail *</label>
    <input type="email" name="email" id="email" value=""  />

    <label for="name">Phone</label>
    <input type="text" name="phone" id="phone" value=""  />

    <input type="text" name="address" id="address" value=""  />
    
    <input type="submit" value="Signup" onclick="loadXMLDoc()">
  </form>

</div>  
<script type="text/javascript">
  function loadXMLDoc()
{
$.post( "recruitersignupsubmission.php", { name: document.getElementById("signupform").elements[0].value, username: document.getElementById("signupform").elements[1].value, password: document.getElementById("signupform").elements[2].value, email:document.getElementById("signupform").elements[3].value,phone:document.getElementById("signupform").elements[4].value,address:document.getElementById("signupform").elements[5].value} )
.done(function( data ) {
  if(data=='user exists'){alert("User already exists!");window.location.assign("recruitersignup.html");}
  else if(data=='user inserted')
    {alert("Signup successful");
 window.location.assign("recruiter.html");
}else{alert(data);}
    
    
  });//alert(sts);

}

</script>
